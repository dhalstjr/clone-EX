            <!-- 주소 입력창과 체크박스, 버튼 -> input을 활용한 HTML -->
            <!-- form,input,label 태그를 사용 -->

            <!-- 1. form 태그를 사용 ->  input을 올바르게 사용하기 위함. -->
            <!-- form 태그는 웹페이지에서의 입력 양식을 의미 (로그인 창, 회원가입 폼 등) -->
            <!-- form 이란?  사용자의 데이터를 서버에 전송하는 방법  -> 로그인, 회원가입,  블로그나 게시판 등 글을 작성하거나, 데이터 전송할 떄 -->
            <!-- 속성 : name(폼의 이름), action(폼 데이터가 전송되는 url), method(폼 전송 벙삭(GET / POST)) -->
            <!-- GET : URL 뒤에 파라미터를 붙여서 데이터를 전달하는 방식 - 보안에 취약-->
            <!-- POST : HTTP Request 헤더에 피라미터를 붙여서 데이터를 전송하는 방식 - GET방식보다 보안 우위 -->
            <form method="post" action="" class="email-from">
              <div class="con7-email-area">
                <!-- 입력 창 태그는 <input> 사용 -> 속성을 바꿔 기능 조절 -->
                <!-- 속성 (type) : text , number , email, date, file, checkbox, radio,  password -> 다양한 속성 기능을 함-->
                <div class="email">
                  <div class="email-address-title"></div>
                  <div class="email-address-input">
                    <input type="email" />
                  </div>
                </div>
                <div class="checkbox-area">
                  <div class="check-box"></div>
                  <div class="check-box"></div>
                </div>
              </div>
              <div class="con7-btn-area">
                <div class="con7-btn">
                  <a href="#">구독 신청</a>
                </div>
              </div>
            </form>
          </div>
